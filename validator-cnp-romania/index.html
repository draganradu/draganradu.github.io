<!DOCTYPE html>
<html lang="Ro-ro">
<head>
<meta charset="UTF-8">
<title>CNP Validator</title>
<meta name="description" content="Validator online CNP Romania, validator cod numeric persoanl, folosind algoritmul public de validare al politiei">
<meta name="keywords" content="Validator, CNP, Cod Numeric Personal, Valid, Cod numeric, politie, validare politie">
<meta name="author" content="Radu Dragan Aurel">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="../js/jquery-2.1.4.min.js"> </script>
</head>
<body>
<div id="prim">
	<div class="container">
		<div class="row" id="form">
			<div class="col-md-12">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Introdu Codul numeric personal ce trebuie valiat</label>
				    <input type="number" value="" id="cnp" class="form-control" id="exampleInputEmail1" placeholder="CNP"  min="0" max="9999999999999">
				  </div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" id="linie-validare">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">

			<div class="col-md-12" id="box-test">

			<dl class="dl-horizontal">
			  <dt>CNP-ul este</dt>			  		<dd id="valid">A</dd>
			  <hr>
			  <div id="horror">
			  <dt id="sexB">Sex</dt>			  		<dd id="sex">M</dd>
			  <dt id="varstaB">Varsta</dt>			  	<dd id="varsta"><span id="ani">18</span> <span id="major">(Major)</span></dd>

			  <dt id="an-nastereB">An nastere</dt>	  		<dd id="an-nastere">...</dd>
			  <dt id="luna-nastereB">Luna</dt>			  		<dd id="luna-nastere">...</dd>
			  <dt id="zi-nastereB">Zi</dt>			  		<dd id="zi-nastere">...</dd>
			  <dt id="judet-nastereB">Judet nastere</dt>		<dd id="judet-nastere">...</dd>
			  <dt id="judet-resedintaB">Judet resedinta</dt>		<dd id="judet-resedinta">...</dd>
			  </div>
			</dl>

			</div>
		</div>
	</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
